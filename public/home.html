<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Home - Avaliação Final do Módulo Front-End II</title>
  </head>
  <body>
    <header class="container-fluid vw-100 navegacao">
      <section class="row">
        <div class="col d-flex justify-content-end mt-2">
          <button type="button" class="btn btn-primary fw-bold border-0 rounded-pill" id="btn-sair">
            <i class="bi bi-door-closed-fill p-1"></i>
          </button>
        </div>
      </section>
    </header>
    <main class="container-fluid">
      <section class="row d-flex flex-column align-items-center">
        <div class="col m-0 p-0 d-flex flex-column align-items-center">
          <div id="container-home-titulo">
            <h2 class="fw-bold titulo typewriter" id="home-titulo">
              Seja bem-vindo
            </h2>
          </div>
        </div>
      </section>
      <section class="row d-flex flex-column">
        <div class="col mt-3 mb-3 d-flex flex-column align-items-center">
          <button type="button" class="btn btn-primary fw-bold" id="btn-novo-recado" data-bs-toggle="modal" data-bs-target="#modal-adicionar-recado" data-bs-whatever="@mdo">
            Adicionar Novo Recado
          </button>
        </div>
        <div class="col-8 offset-2" id="area-alerta"></div>
        <div class="col-8 offset-2" id="mostrar-recados"></div>
        <!-- MODAL ADICIONAR RECADO -->
        <div class="modal fade" id="modal-adicionar-recado" tabindex="-1" aria-labelledby="modal-titulo" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-titulo">
                  Novo recado
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="input-descricao" class="col-form-label">
                      Descrição:
                    </label>
                    <input type="text" class="form-control" id="input-descricao"/>
                  </div>
                  <div class="mb-3">
                    <label for="input-detalhamento" class="col-form-label">
                      Detalhamento:
                    </label>
                    <textarea class="form-control" id="input-detalhamento"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btn-cancela-envio-recado" data-bs-dismiss="modal">
                  Cancelar
                </button>
                <button type="button" class="btn btn-primary" id="btn-envia-recado">
                  Enviar
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- MODAL EDITAR RECADO -->
        <div class="modal fade" id="modal-editar-recado" tabindex="-1" aria-labelledby="modal-titulo" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-titulo">
                  Editar recado
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="input-descricao" class="col-form-label">
                      Descrição:
                    </label>
                    <input type="text" class="form-control" id="input-descricao-editar"/>
                  </div>
                  <div class="mb-3">
                    <label for="input-detalhamento" class="col-form-label">
                      Detalhamento:
                    </label>
                    <textarea class="form-control" id="input-detalhamento-editar"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btn-cancela-atualizar-recado" data-bs-dismiss="modal">
                  Cancelar
                </button>
                <button type="button" class="btn btn-primary" id="btn-atualizar-recado" data-bs-dismiss="modal">
                  Atualizar
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
